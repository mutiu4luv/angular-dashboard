<div class="login-area">
  <div class="title-content">
    <span class="login-title">Register here</span>
    <span class="login-sub">Sign In to continue </span>
  </div>
  <!-- <form [FormGroup]="form" class="login-form" (ngSubmit)="loginProcess()"> -->

  <form class="login-form">
    <div class="form-group" style="margin-bottom: 10px">
      <label for="">User Name</label>
      <input
        type="username"
        name="username"
        placeholder="Enter User Name"
        style="padding-left: 50px"
        formControlName="username"
        ngModel
      />
      <img
        src="assets/mail.png"
        style="height: 15px; width: 20px; margin-left: 12px; margin-top: -35px"
      />
    </div>
    <label for="">Email Address</label>
    <input
      type="email"
      name="email"
      placeholder="E.g emailname@email.com"
      style="padding-left: 50px"
      formControlName="email"
      ngModel
    />
    <img
      src="assets/mail.png"
      style="height: 15px; width: 20px; margin-left: 12px; margin-top: -35px"
    />
    <label for="">Phone Number</label>
    <input
      type="phonenumber"
      name="phonenumber"
      placeholder="Enter Phone Number"
      style="padding-left: 50px"
      formControlName="phonenumber"
      ngModel
    />
    <img
      src="assets/mail.png"
      style="height: 15px; width: 20px; margin-left: 12px; margin-top: -35px"
    />

    <div class="form-group">
      <label for="">Password</label>
      <input
        [type]="type"
        name="password"
        placeholder="********"
        style="padding-left: 50px"
        formControlName="password"
      />
      <img
        src="assets/lock.png"
        style="height: 20px; width: 16px; margin-left: 12px; margin-top: -40px"
      />

      <img
        class="show"
        src="assets/show.png"
        *ngIf="type === 'password'"
        (click)="type = 'text'"
        alt=""
      />
      <img
        class="show"
        src="assets/icons/hide.png"
        *ngIf="type !== 'password'"
        (click)="type = 'password'"
        alt=""
      />
    </div>

    <div class="form-group">
      <!-- <button
            type="button"
            (click)="login()"
            id="login"
            style="width: 100% !important"
            [disabled]="form.value.Email === '' || form.value.Password === ''"
          > -->
      <button
        type="button"
        id="login"
        type="submit"
        style="width: 100% !important"
        [disabled]="form.value.Email === '' || form.value.Password === ''"
      >
        Login
      </button>
    </div>
    <h5 [routerLink]="['/auth/register']" style="cursor: pointer">
      Register here if you are not registered
    </h5>
    <div style="display: flex; justify-content: center; align-items: center">
      <!-- <p class="mt-20">
                Don't have an account?
                <a class="action-link" [routerLink]="['/nuban-register']"
                  >Create Account</a
                >
              </p> -->
    </div>
  </form>
</div>
